            position: relative;

            background: white;

            }

            50% {

            }

        .glass-input-box {

            flex-direction: column;
            align-items: center;

            initNoticeListener() {
                console.log("ðŸš€ Notification System Live");
                const noticesRef = db.ref('notices');

                // Clean up existing listeners if any
                noticesRef.off();

                noticesRef.limitToLast(1).on('child_added', (snapshot) => {
                    const notice = snapshot.val();
                    if (!notice || !this.state.user) return;

                    // 40-second freshness window
                    const isFresh = (Date.now() - notice.timestamp) < 40000;
                    if (isFresh) {
                        this.processIncomingNotice(notice);
                    }
                }, (error) => console.error("Notice Listener Error:", error));
            },

            processIncomingNotice(notice) {
                const { user, role, branchName } = this.state;
                if (!role) return;

                const isStudent = (role === 'STUDENT');

                // 1. Audience Filter
                const isTargeted = notice.target === 'BOTH' ||
                    (isStudent ? notice.target === 'STUDENT' : notice.target === 'STAFF');
                if (!isTargeted) return;

                // 2. Branch Check
                if (notice.branch !== 'ALL' && notice.branch !== branchName) return;

                // 3. Academic Scope (Class/Section)
                if (isStudent) {
                    const uClass = user.academic?.class;
                    const uSec = user.academic?.section;
                    const classMatch = notice.class === 'ALL' || notice.class === uClass;
                    const secMatch = notice.section === 'ALL' || notice.section === uSec;
                    if (!classMatch || !secMatch) return;
                }

                this.triggerNotificationUI(notice);
            },

            triggerNotificationUI(notice) {
                // Sound play with interaction handling
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
                audio.volume = 0.4;
                audio.play().catch(() => console.log("Audio playback blocked by browser policy"));

                // Native Push
                if (Notification.permission === "granted") {
                    try {
                        new Notification(`New Notice: ${notice.title}`, {
                            body: notice.msg,
                            icon: '/icon-192.png'
                        });
                    } catch (e) { }
                }

                // Swal Toast
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    width: '380px',
                    showConfirmButton: true,
                    confirmButtonText: 'VIEW DETAILS',
                    timer: 10000,
                    timerProgressBar: true,
                    background: '#ffffff',
                    html: `
                    <div class="flex items-start gap-4 text-left p-1">
                        <div class="relative flex-shrink-0">
                            <div class="absolute inset-0 bg-indigo-500 rounded-2xl animate-ping opacity-15"></div>
                            <div class="relative w-12 h-12 bg-gradient-to-tr from-indigo-600 to-violet-600 rounded-2xl flex items-center justify-center shadow-lg">
                                <i data-lucide="bell-ring" class="text-white w-6 h-6"></i>
                            </div>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest">New Announcement</span>
                                <span class="text-[10px] text-slate-400 font-medium italic">Just now</span>
                            </div>
                            <h3 class="text-[14px] font-bold text-slate-800 leading-tight truncate">${notice.title || 'No Title'}</h3>
                            <p class="text-[12px] text-slate-500 line-clamp-2 mt-1 leading-relaxed">${notice.msg || ''}</p>
                        </div>
                    </div>
                `,
                    didOpen: (el) => {
                        if (window.lucide) lucide.createIcons();
                        el.style.borderRadius = '20px';
                        el.style.border = '1px solid rgba(0,0,0,0.05)';
                    },
                    customClass: {
                        popup: 'shadow-[0_15px_40px_rgba(0,0,0,0.12)] p-4',
                        confirmButton: 'w-full mt-3 bg-slate-900 hover:bg-black text-white text-[11px] font-bold py-3 rounded-xl transition-all duration-300 tracking-wider',
                        timerProgressBar: 'bg-gradient-to-r from-indigo-500 to-purple-500 h-[3px]'
                    }
                }).then((res) => {
                    if (res.isConfirmed) this.loadModule('notice');
                });
            },

            async fetchBranchName(branchId) {
                if (!branchId) return "Main Campus";
                try {
                    const snap = await db.ref(`foundation/branches/${branchId}/name`).once('value');
                    return snap.val() || branchId;
                } catch (e) { return branchId; }
            },

            navigate(tab, fromPop = false) {

                if (!fromPop) {
                    history.pushState({ type: 'page', value: tab }, '', '');
                }

                const tabs = document.querySelectorAll('.nav-tab');
                if (tabs) tabs.forEach(el => el.classList.remove('active'));

                const backBtn = document.getElementById('back-btn');
                const welcomeMsg = document.getElementById('welcome-msg');
                const roleTag = document.getElementById('role-tag');
                const pageTitle = document.getElementById('page-title');

                if (backBtn) backBtn.classList.add('hidden');
                if (welcomeMsg) welcomeMsg.classList.remove('hidden');
                if (roleTag) roleTag.classList.remove('hidden');
                if (pageTitle) pageTitle.classList.add('hidden');

                if (tab === 'home') {
                    document.getElementById('btn-home')?.classList.add('active');
                    this.renderDashboard();
                } else if (tab === 'profile') {
                    document.getElementById('btn-profile')?.classList.add('active');
                    this.renderProfile();
                }

                if (window.lucide) lucide.createIcons();
            },


            renderDashboard() {
                const menu = this.roleMap[this.state.role];
                if (!menu) return;
                let html = `<div class="dashboard-grid pb-10">`;
                menu.forEach(m => {
                    html += `
                <div onclick="App.loadModule('${m.id}')" class="modern-card">
                    <div class="icon-circle ${m.color}">
                        <i data-lucide="${m.icon}" class="w-7 h-7 text-white"></i>
                    </div>
                    <span class="text-[9px] font-black text-slate-500 uppercase text-center leading-tight tracking-tight">${m.label}</span>
                </div>`;
                });
                html += `</div>`;
                const content = document.getElementById('main-content');
                if (content) content.innerHTML = html;
                if (window.lucide) lucide.createIcons();
            },

            async loadModule(moduleId, fromPop = false) {

                if (!moduleId) return;

                if (!fromPop) {
                    history.pushState({ type: 'module', value: moduleId }, '', '');
                }

                if (this.state.activeListeners?.length) {
                    this.state.activeListeners.forEach(ref => ref.off());
                    this.state.activeListeners = [];
                }

                const menu = this.roleMap?.[this.state.role];
                if (!menu) return;

                const module = menu.find(m => m.id === moduleId);
                if (!module) return;

                document.getElementById('welcome-msg')?.classList.add('hidden');
                document.getElementById('role-tag')?.classList.add('hidden');

                const pageTitle = document.getElementById('page-title');
                if (pageTitle) {
                    pageTitle.classList.remove('hidden');
                    pageTitle.innerText = module.label;
                }

                document.getElementById('back-btn')?.classList.remove('hidden');

                const mainContent = document.getElementById('main-content');
                if (mainContent) {
                    mainContent.innerHTML = `
                    <div class="px-6 mt-6 space-y-4 animate-pulse">
                        <div class="h-12 bg-slate-200 rounded-3xl w-3/4"></div>
                        <div class="h-40 bg-slate-100 rounded-[35px] w-full"></div>
                        <p class="text-center text-[10px] font-black text-slate-400 uppercase tracking-widest pt-4">
                            Loading ${module.label}...
                        </p>
                    </div>`;
                }

                const oldScript = document.getElementById('module-script');
                if (oldScript) oldScript.remove();

                const script = document.createElement('script');
                script.id = 'module-script';
                script.src = `${module.file}?v=${Date.now()}`;

                script.onerror = () => {
                    if (mainContent) {
                        mainContent.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-20 px-10 text-center">
                            <i data-lucide="wifi-off" class="w-10 h-10 text-rose-500 mb-4"></i>
                            <h3 class="font-black text-slate-800">Connection Error</h3>
                            <button onclick="App.loadModule('${moduleId}')" 
                                class="mt-4 bg-indigo-600 text-white px-8 py-3 rounded-full font-black text-xs uppercase tracking-widest shadow-lg">
                                Retry Now
                            </button>
                        </div>`;
                    }
                    if (window.lucide) lucide.createIcons();
                };

                script.onload = () => {
                    const func = `render_${moduleId}`;
                    if (typeof window[func] === 'function') {
                        window[func](this.state.user);
                    }
                };

                document.body.appendChild(script);
            },

            renderProfile() {
                const u = this.state.user;
                if (!u) return;
                const isStudent = this.state.role === 'STUDENT';
                const name = isStudent ? u.profile?.studentName : u.name;
                const subTitle = isStudent
                    ? `Class ${u.academic?.class || '-'} (${u.academic?.section || '-'})`
                    : (u.designation || 'Staff Member');

                let profileHTML = `
                <div class="px-6 -mt-12 space-y-6 pb-20">
                    <div class="bg-white rounded-[45px] p-8 flex flex-col items-center text-center shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-white/50 relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-full -mr-16 -mt-16 opacity-50"></div>
                        <div class="w-28 h-28 bg-gradient-to-br from-indigo-600 to-violet-700 rounded-[40px] flex items-center justify-center text-4xl font-black text-white shadow-2xl mb-6 transform rotate-3 hover:rotate-0 transition-transform duration-500">
                            ${(name || '?').charAt(0).toUpperCase()}
                        </div>
                        <h3 class="text-2xl font-black text-slate-800 tracking-tight leading-tight">${name || 'User'}</h3>
                        <div class="mt-2 px-4 py-1.5 bg-indigo-50 rounded-full">
                            <p class="text-[10px] font-black text-indigo-600 uppercase tracking-[2px]">${subTitle}</p>
                        </div>
                    </div>

                    ${isStudent && this.state.siblings?.length > 1 ? `
                        <div onclick="App.showAccountSwitcher()" class="group relative bg-gradient-to-r from-slate-900 to-slate-800 p-6 rounded-[35px] shadow-xl active:scale-95 transition-all cursor-pointer overflow-hidden">
                            <div class="absolute right-[-10%] top-[-20%] w-40 h-40 bg-white/5 rounded-full"></div>
                            <div class="flex items-center justify-between relative z-10">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center backdrop-blur-md">
                                        <i data-lucide="users" class="w-6 h-6 text-indigo-400"></i>
                                    </div>
                                    <div>
                                        <h4 class="text-white font-bold text-sm">Switch Student</h4>
                                        <p class="text-slate-400 text-[10px] uppercase font-bold tracking-tighter">${this.state.siblings.length} Available</p>
                                    </div>
                                </div>
                                <div class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center group-hover:bg-indigo-600 transition-colors">
                                    <i data-lucide="chevron-right" class="w-5 h-5 text-white"></i>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="bg-white rounded-[40px] p-8 shadow-sm border border-slate-50">
                        <div class="flex items-center gap-3 mb-8">
                            <div class="w-1 h-6 bg-indigo-600 rounded-full"></div>
                            <h4 class="text-xs font-black text-slate-800 uppercase tracking-widest">Personal Info</h4>
                        </div>
                        <div class="grid grid-cols-1 gap-8">
                            ${isStudent ? `
                                ${this.row('Father\'s Name', u.parents?.father?.name, 'user')}
                                ${this.row('Mother\'s Name', u.parents?.mother?.name, 'heart')}
                                ${this.row('Date of Birth', u.profile?.dob, 'calendar')}
                                ${this.row('Contact Number', u.contact?.phone1, 'phone')}
                                ${this.row('Folio / PEN ID', `${u.profile?.folio} / ${u.govtMapping?.udise?.penNo || 'NA'}`, 'fingerprint')}
                                ${this.row('Residential Address', u.contact?.address, 'map-pin')}
                            ` : `
                                ${this.row('Employee ID', u.empId, 'hash')}
                                ${this.row('Designation', u.designation, 'briefcase')}
                                ${this.row('Father/Spouse Name', (u.fatherSpouse || "N/A").toUpperCase(), 'user')}
                                ${this.row('Mobile Number', u.phone, 'phone')}
                                ${this.row('Aadhaar Number', u.aadhaar, 'fingerprint')}
                                ${this.row('Residential Address', u.address, 'map-pin')}
                            `}
                        </div>
                    </div>

                    <button onclick="Auth.handleLogout()" class="w-full bg-rose-50 text-rose-600 font-black py-6 rounded-[30px] flex items-center justify-center gap-3 hover:bg-rose-100 active:scale-95 transition-all">
                        <i data-lucide="log-out" class="w-5 h-5"></i> Sign Out
                    </button>
                </div>
            `;

                const mainContent = document.getElementById('main-content');
                if (mainContent) mainContent.innerHTML = profileHTML;
                if (window.lucide) lucide.createIcons();
            },

            row(label, value, icon) {
                return `
                <div class="flex items-start gap-4">
                    <div class="mt-1 w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center">
                        <i data-lucide="${icon || 'circle'}" class="w-4 h-4 text-slate-400"></i>
                    </div>
                    <div>
                        <p class="text-[9px] text-slate-400 font-black uppercase tracking-[1px] mb-0.5">${label}</p>
                        <p class="text-[14px] font-bold text-slate-700">${value || 'Not Provided'}</p>
                    </div>
                </div>`;
            },

            async showAccountSwitcher() {
                if (!this.state.siblings.length) return;
                const siblingsHTML = this.state.siblings.map(s => `
                <div onclick="App.confirmSwitch('${s.profile.folio}')" class="flex items-center justify-between p-5 bg-slate-50 rounded-3xl mb-3 border-2 border-transparent active:border-indigo-600 active:bg-indigo-50 transition-all cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black">
                            ${s.profile.studentName.charAt(0)}
                        </div>
                        <div class="text-left">
                            <p class="font-black text-slate-800 text-sm">${s.profile.studentName}</p>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">Folio: ${s.profile.folio}</p>
                        </div>
                    </div>
                    <div class="w-6 h-6 rounded-full border-2 border-slate-200"></div>
                </div>
            `).join('');

                Swal.fire({
                    title: '<span class="text-xl font-black text-slate-800">Switch Account</span>',
                    html: `<div class="mt-4 max-h-[400px] overflow-y-auto pr-2">${siblingsHTML}</div>`,
                    showConfirmButton: false,
                    showCloseButton: true,
                    customClass: { popup: 'rounded-[45px] px-2 pb-8' }
                });
            },

            async confirmSwitch(folio) {
                Swal.close();
                const newStudent = this.state.siblings.find(s => s.profile.folio.toString() === folio.toString());
                if (newStudent) {
                    this.state.user = newStudent;
                    this.state.branchName = await this.fetchBranchName(newStudent.academic?.branch);

                    // Persistence
                    const raw = localStorage.getItem('school_app_session');
                    if (raw) {
                        const sessionData = JSON.parse(raw);
                        sessionData.user = newStudent;
                        sessionData.branchName = this.state.branchName;
                        localStorage.setItem('school_app_session', JSON.stringify(sessionData));
                    }

                    document.getElementById('user-display-name').innerText = newStudent.profile.studentName;
                    document.getElementById('sub-title').innerText = this.state.branchName;

                    Swal.fire({
                        icon: 'success',
                        title: 'Profile Switched',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 2000
                    });

                    this.navigate('home');
                }
            }
        };

        // --- 4. AUTH (STABILIZED & FULL PROOF) ---
        const Auth = {
            async handleLogin() {
                const phoneInput = document.getElementById('login-phone');
                const passInput = document.getElementById('login-pass');
                const loader = document.getElementById('app-loader');

                if (!phoneInput || !passInput) return;

                const phone = phoneInput.value.trim();
                const pass = passInput.value.trim();

                if (!phone || !pass) {
                    return Swal.fire('Error', 'Please fill all fields', 'warning');
                }

                if (loader) loader.classList.remove('hidden');

                try {
                    let user = null;
                    let role = null;

                    // --- 1. EMPLOYEE CHECK (Strings & Numbers) ---
                    // Search as String
                    let eSnap = await db.ref('employees').orderByChild('phone').equalTo(phone).once('value');

                    // If not found, search as Number
                    if (!eSnap.exists()) {
                        eSnap = await db.ref('employees').orderByChild('phone').equalTo(Number(phone)).once('value');
                    }

                    if (eSnap.exists()) {
                        eSnap.forEach(snap => {
                            const d = snap.val();
                            // Matching plain password OR Base64 encoded password
                            if (String(d.password) === pass || String(d.password) === btoa(pass)) {
                                user = d;
                                const desig = (d.designation || "").toUpperCase();
                                if (desig.includes('PRINCIPAL')) role = 'PRINCIPAL';
                                else if (desig.includes('COORDINATOR')) role = 'COORDINATOR';
                                else role = 'TEACHER';
                            }
                        });
                    }

                    // --- 2. STUDENT CHECK (If Employee not found) ---
                    if (!user) {
                        // Search as String
                        let sSnap = await db.ref('student').orderByChild('contact/phone1').equalTo(phone).once('value');

                        // If not found, search as Number
                        if (!sSnap.exists()) {
                            sSnap = await db.ref('student').orderByChild('contact/phone1').equalTo(Number(phone)).once('value');
                        }

                        if (sSnap.exists()) {
                            let siblings = [];
                            sSnap.forEach(child => { siblings.push(child.val()); });
                            App.state.siblings = siblings;

                            // Student password is their Folio
                            user = siblings.find(s => s.profile?.folio?.toString() === pass);
                            if (user) role = 'STUDENT';
                        }
                    }

                    // --- 3. APPLY SESSION ---
                    if (user && role) {
                        App.state.user = user;
                        App.state.role = role;
                        App.state.phone = phone;

                        // Branch logic: Student uses academic node, Staff uses branch node
                        const bId = (role === 'STUDENT' ? user.academic?.branch : user.branch);
                        App.state.branchName = bId ? await App.fetchBranchName(bId) : "Default Branch";

                        // Save to LocalStorage for persistence
                        localStorage.setItem('school_app_session', JSON.stringify({
                            user, role, phone,
                            branchName: App.state.branchName,
                            siblings: role === 'STUDENT' ? App.state.siblings : []
                        }));

                        this.applyUserSession(user, role, App.state.branchName);
                    } else {
                        Swal.fire('Login Failed', 'Invalid Phone or Security Pin', 'error');
                    }

                } catch (e) {
                    console.error("Auth Error:", e);
                    Swal.fire('Connection Error', 'Check your internet connection', 'error');
                } finally {
                    if (loader) loader.classList.add('hidden');
                }
            },

            applyUserSession(user, role, branchName) {
                document.getElementById('login-portal')?.classList.add('hidden');
                document.getElementById('app-shell')?.classList.remove('hidden');

                const nameEl = document.getElementById('user-display-name');
                const roleEl = document.getElementById('user-display-role');
                const subEl = document.getElementById('sub-title');

                if (nameEl) nameEl.innerText = user.name || user.profile?.studentName || "User";
                if (roleEl) roleEl.innerText = role;
                if (subEl) subEl.innerText = branchName || "";

                App.initNoticeListener?.();
                history.replaceState({ type: 'page', value: 'home' }, '', '?page=home');
                handleRoute();

            },

            init() {
                const savedData = localStorage.getItem('school_app_session');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        App.state.user = data.user;
                        App.state.role = data.role;
                        App.state.phone = data.phone;
                        App.state.branchName = data.branchName;
                        App.state.siblings = data.siblings || [];
                        this.applyUserSession(data.user, data.role, data.branchName);
                    } catch (e) {
                        localStorage.removeItem('school_app_session');
                    }
                }
            },

            handleLogout() {
                Swal.fire({
                    title: 'Sign Out?',
                    text: 'Are you sure you want to log out?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#e11d48',
                    confirmButtonText: 'Yes, Sign Out'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem('school_app_session');
                        window.location.reload();
                    }
                });
            }
        };

        // Start the Auth check
        Auth.init();

        function handleRoute(state = history.state) {
            if (!App.state.user) return;
            if (!state) state = { type: 'page', value: 'home' };
            switch (state.type) {
                case 'page':
                    App.navigate(state.value, true);
                    break;
                case 'module':
                    App.loadModule(state.value, true);
                    break;
                default:
                    App.navigate('home', true);
            }
        }

        window.addEventListener('popstate', (event) => handleRoute(event.state));

        function togglePassword() {
            const passInput = document.getElementById('login-pass');
            if (passInput) {
                passInput.type = passInput.type === 'password' ? 'text' : 'password';
            }
        }

        // Lucide initialization safety
        if (window.lucide) lucide.createIcons();
    </script>
</body>
